# Set terminal colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Unbind the default `r` key in the root key table
unbind-key -T root r

# Set the prefix key to Ctrl-Space
set -g prefix C-Space

# Reload tmux configuration with prefix + r
bind r source-file ~/.tmux.conf ; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# Use vi mode for copy mode
set-window-option -g mode-keys vi

# Split window vertically with prefix + |
bind | split-window -h

# Split window horizontally with prefix + -
bind - split-window -v

# Resize pane shortcuts
bind -r H resize-pane -L 5  # Resize pane left by 5 units
bind -r L resize-pane -R 5  # Resize pane right by 5 units
bind -r K resize-pane -U 5  # Resize pane up by 5 units
bind -r J resize-pane -D 5  # Resize pane down by 5 units

# Vim-style pane navigation
bind -n C-h select-pane -L  # Move to the pane on the left
bind -n C-l select-pane -R  # Move to the pane on the right
bind -n C-k select-pane -U  # Move to the pane above
bind -n C-j select-pane -D  # Move to the pane below

# Window navigation with vim keys (repeatable)
bind -r H previous-window
bind -r L next-window

# Vi-style selection and copying
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Bind prefix + S to create a new session with a prompt
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

# Bind prefix + d to delete the current session
bind d confirm-before -p "Delete session? (y/n)" kill-session

# Bind prefix + D to open a session menu for deletion
bind D run-shell "tmux list-sessions | fzf --preview 'echo Delete session: {1}' --preview-window=up:1 --bind 'dd:execute(tmux kill-session -t {1})+reload(tmux list-sessions)'"

# Bind prefix + n to create a new session with a prompt
bind n command-prompt -p "New Session Name:" "new-session -A -s '%%'"

# Mouse selection automatically copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Double-click to select word and copy
bind-key -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "pbcopy"

# Triple-click to select line and copy
bind-key -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "pbcopy"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Kill pane
bind-key x kill-pane

# Pane resizing
bind -n M-h resize-pane -L
bind -n M-l resize-pane -R
bind -n M-k resize-pane -U
bind -n M-j resize-pane -D

# Move window to the left
bind -n M-i swap-window -t -1

# Move window to the right
bind -n M-o swap-window -t +1

# DESIGN TWEAKS

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour yellow

# Copy mode
setw -g mode-style 'fg=black bg=red bold'

# Panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# Messages
set -g message-style 'fg=yellow bg=red bold'

# Automatically save and restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Save and restore session
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-nvim 'session'

# Tmux theme
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_right_separator "█"
set -g @catppuccin_left_separator "█"

# FZF integration
TMUX_FZF_ORDER="session|window|pane|command|keybinding"
TMUX_FZF_OPTIONS="-p -w 90% -h 70% -m"
bind w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'oca159/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TPM (Tmux Plugin Manager)
run '~/.tmux/plugins/tpm/tpm'
